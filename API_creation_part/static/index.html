<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Projects Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #countryInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #countryInput:focus {
            outline: none;
            border-color: #3498db;
        }
        #searchButton {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #2980b9;
        }
        #visualizationButton {
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        #visualizationButton:hover {
            background-color: #27ae60;
        }
        #result {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 20px;
        }
        .json-console {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }
        #jsonDisplay {
            width: 100%;
            height: 300px;
            resize: vertical;
            font-family: monospace;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: scroll;
            font-size: 14px;
            line-height: 1.4;
            border: none;
            background-color: transparent;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 6px 6px;
        }
        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .loader-container {
            text-align: center;
            margin-top: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loaderText {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        .info-buttons {
            display: none;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .info-button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            flex: 1 0 calc(33.333% - 10px);
            text-align: center;
            font-weight: bold;
        }
        .info-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .info-button:active {
            transform: translateY(0);
        }
        #deleteButton {
            background-color: #e74c3c;
            margin-top: 20px;
        }
        #deleteButton:hover {
            background-color: #c0392b;
        }
        #result, #info-buttons, #deleteButton {
            display: none;
        }
        .step {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        .step h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .endpoint-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 10px;
        }
        .show-endpoint {
            margin-top: 5px;
            font-size: 12px;
        }
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .loader-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        .small-loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Projects Viewer</h1>
        
        <div class="step" id="step1">
            <h2>Step 1: Enter Country Name</h2>
            <div class="search-container">
                <div class="dropdown">
                    <input type="text" id="countryInput" placeholder="Enter country name or code" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
                    <div id="countryDropdown" class="dropdown-content"></div>
                </div>
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="step" id="step2">
            <h2>Step 2: Select Information</h2>
            <div id="info-buttons" class="info-buttons">
                <div class="endpoint-container">
                    <button class="info-button" id="projectsButton">Projects</button>
                    <button class="show-endpoint" onclick="openEndpoint('projects')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="infoFileButton">Information File (sort codes)</button>
                    <button class="show-endpoint" onclick="openEndpoint('infoFile')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="indicatorsButton">History of Indicators</button>
                    <button class="show-endpoint" onclick="openEndpoint('indicators')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="sectorsButton">Sectors</button>
                    <button class="show-endpoint" onclick="openEndpoint('sectors')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="sectorInformationButton">Sector Information</button>
                    <button class="show-endpoint" onclick="openEndpoint('sector-information')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="indicatorDataButton">Indicator Data</button>
                    <button class="show-endpoint" onclick="openEndpoint('indicatorData')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="indicatorMetaDataButton">Indicator Meta Data</button>
                    <button class="show-endpoint" onclick="openEndpoint('indicatorMetaData')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="countryIndicatorGroupButton">Country Indicator Group</button>
                    <button class="show-endpoint" onclick="openEndpoint('countryIndicatorGroup')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="countryFullInfoButton">Country Full Information</button>
                    <button class="show-endpoint" onclick="openEndpoint('countryFullInfo')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="projectsOperationsButton">Projects and Operations</button>
                    <button class="show-endpoint" onclick="openEndpoint('projectsOperations')">Show Endpoint</button>
                </div>
                <div class="endpoint-container">
                    <button class="info-button" id="otherIndicatorDataButton">Other Indicator Data</button>
                    <button class="show-endpoint" onclick="openEndpoint('otherIndicatorData')">Show Endpoint</button>
                </div>
            </div>
        </div>

        <div class="loader-container">
            <div id="loader" class="loader"></div>
            <div id="loaderText"></div>
        </div>

        <div id="result">
            <h2>Selected Country:</h2>
            <p id="selectedCountryInfo"></p>
            <style>
                .info-button.selected {
                    background-color: #2c3e50;
                    color: #ffffff;
                    border: 2px solid #34495e;
                }
            </style>
            <script>
                document.querySelectorAll('.info-button').forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove 'selected' class from all buttons
                        document.querySelectorAll('.info-button').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                        // Add 'selected' class to clicked button
                        this.classList.add('selected');
                    });
                });
            </script>
            <div class="json-console">
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                <pre id="jsonDisplay"></pre>
            </div>
        </div>

        <button id="deleteButton">Manage Downloaded Countries</button>
        <button id="visualizationButton" onclick="window.location.href='/visualization'">Go to Visualization</button>
    </div>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-content">
            <div class="small-loader"></div>
            <span>Loading...</span>
        </div>
    </div>
    <script>
        const countryInput = document.getElementById('countryInput');
        const countryDropdown = document.getElementById('countryDropdown');
        const searchButton = document.getElementById('searchButton');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const deleteButton = document.getElementById('deleteButton');
        let countries = [];

        async function initializeCountries() {
            const response = await fetch('/initialize-countries');
            countries = await response.json();
        }

        function filterCountries(searchText) {
            return countries.filter(country => 
                country[0].toLowerCase().includes(searchText.toLowerCase()) || 
                country[1].toLowerCase().includes(searchText.toLowerCase())
            );
        }

        function showDropdown() {
            const filtered = filterCountries(countryInput.value);
            countryDropdown.innerHTML = '';
            filtered.forEach(country => {
                const div = document.createElement('div');
                div.textContent = `${country[0]} (${country[1]})`;
                div.onclick = function() {
                    selectCountry(country);
                };
                countryDropdown.appendChild(div);
            });
            countryDropdown.classList.add('show');
        }

        function selectCountry(country) {
            countryInput.value = `${country[0]} (${country[1]})`;
            countryDropdown.classList.remove('show');
        }

        countryInput.addEventListener('focus', () => {
            showDropdown();
        });

        countryInput.addEventListener('input', showDropdown);

        countryInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const filtered = filterCountries(countryInput.value);
                if (filtered.length === 1) {
                    selectCountry(filtered[0]);
                    searchButton.click();
                } else if (filtered.length > 1) {
                    showDropdown();
                }
            }
        });

        document.addEventListener('click', function(event) {
            if (!countryInput.contains(event.target) && !countryDropdown.contains(event.target)) {
                countryDropdown.classList.remove('show');
            }
        });

        searchButton.addEventListener('click', async () => {
            const countryCode = countryInput.value.trim().split('(')[1]?.replace(')', '').trim() || countryInput.value.trim();
            if (countryCode) {
                try {
                    loader.style.display = 'block';
                    searchButton.disabled = true;
                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('info-buttons').style.display = 'none';
                    deleteButton.style.display = 'none';
                    document.getElementById('result').style.display = 'none';

                    const response = await fetch(`/selected-country/${countryCode}`);
                    if (!response.ok) {
                        throw new Error('Country not found');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let countryData = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        let newlineIndex;
                        while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
                            const line = buffer.slice(0, newlineIndex);
                            buffer = buffer.slice(newlineIndex + 1);
                            if (line) {
                                try {
                                    const data = JSON.parse(line);
                                    if (data.error) {
                                        throw new Error(data.error);
                                    } else if (data.data) {
                                        countryData = data.data;
                                    }
                                } catch (parseError) {
                                    console.error('Error parsing JSON:', parseError);
                                }
                            }
                        }
                    }

                    if (countryData) {
                        document.getElementById('selectedCountryInfo').textContent = `Name: ${countryData.country.name}, Code: ${countryData.country.code}`;
                        
                        document.getElementById('step2').style.display = 'block';
                        document.getElementById('info-buttons').style.display = 'flex';
                        deleteButton.style.display = 'block';
                        document.getElementById('result').style.display = 'block';
                        
                        window.countryData = countryData;
                    } else {
                        throw new Error('No country data received');
                    }
                } catch (error) {
                    alert(error.message);
                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('info-buttons').style.display = 'none';
                    deleteButton.style.display = 'none';
                    document.getElementById('result').style.display = 'none';
                } finally {
                    loader.style.display = 'none';
                    searchButton.disabled = false;
                }
            } else {
                alert('Please enter a country name or code');
            }
        });

        // Update event listeners for the buttons
        document.getElementById('projectsButton').addEventListener('click', () => fetchAndDisplayData('projects'));
        document.getElementById('infoFileButton').addEventListener('click', () => fetchAndDisplayData('infoFile'));
        document.getElementById('indicatorsButton').addEventListener('click', () => fetchAndDisplayData('indicators'));
        document.getElementById('sectorsButton').addEventListener('click', () => fetchAndDisplayData('sectors'));
        document.getElementById('sectorInformationButton').addEventListener('click', () => fetchAndDisplayData('sector-information'));
        document.getElementById('indicatorDataButton').addEventListener('click', () => fetchAndDisplayData('indicatorData'));
        document.getElementById('indicatorMetaDataButton').addEventListener('click', () => fetchAndDisplayData('indicatorMetaData'));
        document.getElementById('countryIndicatorGroupButton').addEventListener('click', () => fetchAndDisplayData('countryIndicatorGroup'));
        document.getElementById('countryFullInfoButton').addEventListener('click', () => fetchAndDisplayData('countryFullInfo'));
        document.getElementById('projectsOperationsButton').addEventListener('click', () => fetchAndDisplayData('projectsOperations'));
        document.getElementById('otherIndicatorDataButton').addEventListener('click', () => fetchAndDisplayData('otherIndicatorData'));

        deleteButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/downloaded-countries');
                if (!response.ok) {
                    throw new Error('Failed to fetch downloaded countries');
                }
                const countries = await response.json();
                
                const countryList = countries.map(country => 
                    `<li><input type="checkbox" id="${country.code}" value="${country.code}"> ${country.name} (${country.code})</li>`
                ).join('');

                const modal = document.createElement('div');
                modal.innerHTML = `
                    <div style="background-color: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: 100px auto;">
                        <h2>Select countries to delete:</h2>
                        <ul style="list-style-type: none; padding: 0;">${countryList}</ul>
                        <button id="confirmDelete">Delete Selected</button>
                        <button id="cancelDelete">Cancel</button>
                    </div>
                `;
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.5)';

                document.body.appendChild(modal);

                document.getElementById('confirmDelete').addEventListener('click', async () => {
                    const selectedCountries = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                    if (selectedCountries.length > 0) {
                        try {
                            const response = await fetch('/reset-countries', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(selectedCountries),
                            });
                            if (response.ok) {
                                const result = await response.json();
                                alert(`Data for ${result.deleted.join(', ')} has been deleted.`);
                                // Reset the UI
                                document.getElementById('result').style.display = 'none';
                                document.getElementById('info-buttons').style.display = 'none';
                                deleteButton.style.display = 'none';
                                countryInput.value = '';
                            } else {
                                throw new Error('Failed to delete country data');
                            }
                        } catch (error) {
                            alert('Error: ' + error.message);
                        }
                    }
                    document.body.removeChild(modal);
                });

                document.getElementById('cancelDelete').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        async function fetchAndDisplayData(dataType) {
            if (window.countryData && window.countryData.country) {
                const countryCode = window.countryData.country.code;
                try {
                    document.getElementById('loaderOverlay').style.display = 'block';
                    const apiUrl = `${window.location.origin}/api/${dataType.replace(/([A-Z])/g, '-$1').toLowerCase()}/${countryCode}`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${dataType} data`);
                    }
                    const data = await response.json();
                    displayData(dataType, data[Object.keys(data)[0]]);
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    document.getElementById('loaderOverlay').style.display = 'none';
                }
            } else {
                alert('Please click on Search first');
            }
        }

        function displayData(dataType, data) {
            const jsonDisplay = document.getElementById('jsonDisplay');
            const resultDiv = document.getElementById('result');
            
            // Clear previous content
            jsonDisplay.textContent = '';
            
            // Display only the requested data
            const displayData = {};
            displayData[dataType] = data;
            jsonDisplay.textContent = JSON.stringify(displayData, null, 2);
            
            resultDiv.style.display = 'block';
        }

        function copyToClipboard() {
            const jsonDisplay = document.getElementById('jsonDisplay');
            navigator.clipboard.writeText(jsonDisplay.textContent)
                .then(() => alert('JSON copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));
        }

        function openEndpoint(dataType) {
            if (window.countryData && window.countryData.country) {
                const countryCode = window.countryData.country.code;
                const apiUrl = `${window.location.origin}/api/${dataType.replace(/([A-Z])/g, '-$1').toLowerCase()}/${countryCode}`;
                window.open(apiUrl, '_blank');
            } else {
                alert('Please select a country first');
            }
        }

        // Initialize countries when the page loads
        initializeCountries();
    </script>
</body>
</html>
